<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="icon" href="gameboy.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>GameBox</title>
</head>

<body>
    <div class="crt site-title">
        <span class="term">></span> Hello Gamers, Welcome to Gameboy <img src="gameboy green.png" alt="" class="logo">.
        <p></p>
        <p></p>
        <div id="tvscreen">
            <h3 style="color:rgb(132, 0, 255)"><img src="gameboy green.png" alt="" class="logo"> GameBoy</h3>
            <ul>
                <li><a href="tictactoe/index.html">Tic Tac Toe</a></li>
                <li><a href="#">Pong</a></li>
                <li><a href="#">Snake</a></li>
                <li><a href="#">Super Mario Run</a></li>
                <li><a href="#">Combat Force III</a></li>
                <li><a href="#">Dust Racing 2D</a></li>
                <li><a href="#">DragonFly</a></li>
                <li><a href="#">Bird Shooter</a></li>
                <li><a href="#">Block Hopper</a></li>
            </ul>
        </div>
    </div>

    <script>
        let para = document.querySelectorAll(".crt p");
        const d = new Date();
        var month = [
            "jan",
            "feb",
            "mar",
            "apr",
            "may",
            "jun",
            "jul",
            "aug",
            "sep",
            "oct",
            "nov",
            "dec",
        ];
        let date = d.getDate() + " " + month[d.getMonth()]
        let textarry = [`This is ${date}, 1979.`, "Wanna play some modern games ? Let's see our collection."]
        setTimeout(() => {
            typewriter(para[0], textarry[0])
        }, 1000);
        setTimeout(() => {
            typewriter(para[1], textarry[1]);
        }, textarry[0].length * 150 + 1500);
        setTimeout(() => {
            document.getElementById("tvscreen").style.display = "block";
        }, (textarry[0].length + textarry[1].length) * 150 + 2000);


        function typewriter(para, text) {
            var i = 0;
            para.innerHTML = '<span class="term">></span> ';
            setInterval(() => {
                if (i < text.length) {
                    para.innerHTML = para.innerHTML.replace('<span class="term">_</span>', "") + text.charAt(i) + '<span class="term">_</span>';
                    i++;
                }
                else {
                    para.innerHTML = para.innerHTML.replace('<span class="term">_</span>', "")
                    clearInterval();
                }
            }, 150);
            console.log("started")
        }
    </script>
</body>


</html>
